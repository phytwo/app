openapi: 3.0.3
info:
  title: Phy2-API
  version: '1.0.0'

paths:
    /quando:
        post:
            parameters:
            - name: country_code
              in: query
              required: true
              schema:
                type: string
            consumes:
            - "application/json"
            produces:
            - "application/json"
            responses:
                "200":
                    description: "200 response"
            x-amazon-apigateway-integration:
                httpMethod: "POST"
                credentials:
                    Fn::GetAtt: [LambdaExecutionRole, Arn]
                uri: 
                  Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Quando.Arn}/invocations"
                responses:
                    default:
                        statusCode: "200"
                passthroughBehavior: "when_no_match"
                type: "aws"
                requestTemplates:
                  application/json: >
                    {
                      "country_code": "$input.params('country_code')"
                    }